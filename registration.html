<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body bgcolor="yellow">
<center>
	<marquee style="bgcolor:"black"direction="up"width="500px"height="100px">
	<h1 style="color:purple">form</h1>
	</marquee>
<table width="1000px"height="500px"border="10">
	<tr>
		<th color="White">Name</th>
		<td><input type="text"name="name"placeholder="Enter the Name"></input></td>
	</tr>
	<tr>
		<th color="White">Email</th>
		<td><input type="text"name="email"placeholder="Enter your email"></input></td>
	</tr>
	<tr>
		<th color="White">Contact Number</th>
		<td><input type="text"name="Contact Number"placeholder="Enter your Number"></input></td>
	</tr>
	<tr>
		<th color="White">Gender</th>
		<td>
			<input type="Radio"name="Gender"value="Male">Male
		<input type="Radio"name="Gender"value="Female">Female
		</input></td>
	</tr>
	<tr>
		<th>Hobbies</th>
		<td>
			<input type="CheckBox"Name="hobbies"value="E-Sports">E-Spotrs
			<input type="CheckBox"Name="hobbies"value="Cricket">Cricket
			<input type="CheckBox"Name="hobbies"value="VolleyBall">VolleyBall
			<input type="Checkbox"Name="hobbies"value="BasketBall">BasketBall
			</input></td>
	</tr>
	<tr>
		<th>City</th>
		<td>
			<Select Name="City">
		
				<option value="Surat">Surat</option>
				<option value="Ahemdabad">Ahembdabad</option>
				<option value="Bhavnagar">Bhavnagar</option>
		</select></td>
	</tr>
	<tr><th>Address</th><td>
		<textarea Name="Textarea" rows=5 cols=40></textarea>
	</td></tr>
</table>
</center>
</body>
</html>
